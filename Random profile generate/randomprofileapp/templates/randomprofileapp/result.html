{% extends 'base.html' %}
{% block content %}
<table class="table">
  <caption>Profiles</caption>
  <thead>
    <tr class="bg-info text-white">
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Address</th>
      <th scope="col">Phone Number</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>{{first}}</td>
      <td>{{last}}</td>
      <td>{{address}}</td>
      <td>{{phone}}</td>
      <td>{{email}}</td>
    </tr>    
  </tbody>
</table>
<form class="form-group" method="post">
    {% csrf_token %}        
    <button type="submit" class="btn btn-info btn-block m-2">Generate Another</button>
</form>
{% endblock content %}
