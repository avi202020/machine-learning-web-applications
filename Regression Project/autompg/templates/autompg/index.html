{% extends 'base.html' %}
{% block title %}Milage Prediction Machine learning Web App{% endblock %}
{% block content %}

<div class="container shadow p-3 mb-2">
    <form name="myForm" onsubmit="return validateForm()" method="post" required>    
    <div class="header shadow-lg p-1 rounded bg-primary text-center">
        <h1 class="display-6 text-white">Regression <img src="https://img.icons8.com/fluent/48/000000/project.png"/><h1>
    </div>
    {% csrf_token %}
    <div class="form-group">
        <label for="cylinders">Cylinders</label>
        <input class="form-control" type="number" name="cylinders" placeholder="number of cylinders eg: 4 ~ 8">
    </div>
    <div class="form-group">
        <label for="displacement">Displacement</label>
        <input class="form-control" type="number" name="displacement" placeholder="displacement eg: 60 ~ 455">
    </div>
    <div class="form-group">
        <label for="horsepower">Horsepower</label>
        <input class="form-control" type="number" name="horsepower" placeholder="horsepower eg: 45 ~ 230">
    </div>
    <div class="form-group">
        <label for="weight">Weight</label>
        <input class="form-control" type="number" name="weight" placeholder="enter vechile weight eg: 1500 ~ 6000">
    </div>
    <div class="form-group">
        <label for="acceleration">Acceleration</label>
        <input class="form-control" type="number" name="acceleration" placeholder="acceleration eg: 8 ~ 25">
    </div>            
    <div class="form-group">
        <label for="modelyear">Mode Year</label>
        <input class="form-control" type="number" name="modelyear" placeholder="enter Vechile model-year eg: (70 ~ 80 ~ 90)">
    </div>
    <div class="form-group">
        <label for="origin">Enter Origin Country</label>
            <select class="form-control" name="origin" id="cars">
                <option value="1">USA</option>
                <option value="2">Japan</option>
                <option value="3">Europe</option>                        
            </select>
    </div>
    <div class="m-2">
        <button class="shadow-lg btn btn-primary btn-primary btn-lg btn-block" type="submit">Predict Milage <i class="fab fa-python"></i></button>  
    </div>
    </form>
</div>

<!-- Javascript for check Empty Field-->
<script>
function validateForm() {
  var x1 = document.forms["myForm"]["cylinders"].value;
  var x2 = document.forms["myForm"]["displacement"].value;
  var x3 = document.forms["myForm"]["horsepower"].value;
  var x4 = document.forms["myForm"]["weight"].value;
  var x5 = document.forms["myForm"]["acceleration"].value;
  var x6 = document.forms["myForm"]["modelyear"].value;
  if (x1 == "" || x2 ==  "" || x3 == "" || x4 == "" || x5 == "" || x6 == "") {
    alert("Fill all the Values.");
    return false;
  }
}
</script>
{% endblock %}
